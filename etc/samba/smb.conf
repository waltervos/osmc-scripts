[global]
    workgroup = WORKGROUP
    #usershare allow guests = yes
    #security=share
    security=user
    follow symlinks = yes
    wide links = no
    unix extensions = no
    lock directory = /var/cache/samba
[pi]
    browsable = yes
    read only = no
    #guest ok = yes
    valid users = osmc
    path = /home/osmc
    #force user = osmc (no longer needed)
[devices]
    browsable = yes
    read only = no
    #guest ok = yes
    valid users = osmc
    path = /media
    force user = root
